# ===========================================
# Distributed Document Search Service Configuration
# ===========================================

spring:
  application:
    name: document-search-service

  # Enable lazy initialization for faster startup
  main:
    lazy-initialization: true

  # PostgreSQL Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/documentdb
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000

  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: update  # Auto-create/update tables
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  # Elasticsearch Configuration for full-text search
  elasticsearch:
    uris: http://localhost:9200
    connection-timeout: 5s
    socket-timeout: 60s

  # Redis Configuration for caching and rate limiting
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5

  # RabbitMQ Configuration for asynchronous document indexing
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    listener:
      simple:
        retry:
          enabled: true
          max-attempts: 3
          initial-interval: 1000ms

# Server Configuration
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

# Actuator Endpoints for monitoring and health checks
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# ===========================================
# Custom Application Configuration
# ===========================================

# Application-specific settings
app:
  elasticsearch:
    index-name: documents_v1

  # Search configuration
  search:
    default-page-size: 10
    max-page-size: 100

  # Cache TTL settings (in seconds)
  cache:
    search-ttl-seconds: 300    # 5 minutes for search results
    document-ttl-seconds: 3600 # 1 hour for document details

  # Rate limiting configuration
  rate-limit:
    enabled: true
    requests-per-minute: 100
    window-size-seconds: 60

# Resilience4j Configuration for fault tolerance
resilience4j:
  # Circuit breaker configuration
  circuitbreaker:
    instances:
      elasticsearch:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50  # Open circuit if >50% failures
        waitDurationInOpenState: 30s
      postgresql:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 30s

  # Retry configuration for transient failures
  retry:
    instances:
      elasticsearch:
        maxAttempts: 3
        waitDuration: 1000ms
      postgresql:
        maxAttempts: 3
        waitDuration: 1000ms

# Logging Configuration
logging:
  level:
    com.distributed: INFO
    org.springframework: WARN
    org.elasticsearch: WARN
    # Debug AMQP components to troubleshoot RabbitMQ listener issues
    org.springframework.amqp: DEBUG
    org.springframework.rabbit: DEBUG
    org.springframework.amqp.rabbit.listener: DEBUG
    org.springframework.amqp.rabbit.connection: DEBUG
    org.springframework.amqp.rabbit.core: DEBUG
    org:
      hibernate:
        type:
          descriptor:
            sql:
              BasicBinder: TRACE
        SQL: DEBUG
